<h2>User Profile</h2>
<p>Username: {{ user[1] }}</p>
<p>First Name: {{ user[3] }}</p>
<p>Last Name: {{ user[4] }}</p>
<p>Email: {{ user[5] }}</p>
<h3>Upload Limerick.txt</h3>
<form method="POST" action="/upload_file" enctype="multipart/form-data">
    <input type="file" name="file"><br><br>
    <input type="hidden" name="username" value="{{ user[1] }}">
    <input type="submit" value="Upload">
</form>

{% if word_count %}
    <p>Word count: {{ word_count }}</p>
    <a href="{{ url_for('download_file', filename='Limerick.txt') }}">Download File</a>
{% endif %}
